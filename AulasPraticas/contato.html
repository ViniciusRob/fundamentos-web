    <div class="container">

        </div>
        <div class="row">
            <div class="col-md-3">Entre em Contato conosco através dos campos ao lado!</div>
            <div class="col-md-9">
                <form>
                    <div class="form-group"><label for="nome_completo">* Digite seu nome completo</label> <input
                            class="form-control" name="nome_completo" required="" type="text"></div>
                    <div class="form-group mt-3"><label for="email">* Informe seu e-mail</label> <input class="form-control"
                            name="mail" required="" type="email"></div>
                    <p></p>
                    <div class="container-fluid">
                        <div class="col-md-4">
                            <div class="form-group"><label for="idade">Informe sua idade</label> <input
                                    class="form-control" max="110" min="18" name="idade" required="" type="number">
                            </div>
                            <div class="form-group mt-3"><label for="genero">Informe seu gênero sexual</label><br>
                                <input name="genero" type="radio" value="masculino"> Masculino<br>
                                <input name="genero" type="radio" value="feminino"> Feminino
                            </div>
                            <input name="genero" type="radio" value="nb"> Não-Binarie
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="texto">Insira sua Mensagem!</label><br>
                        <textarea name="txtAssunto" id="assunto" cols="60" rows="5"></textarea>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mt-3"><label for="conheceu">Como conheceu nosso site?</label><br>
                            <input name="google" type="checkbox" value="masculino"> Google<br>
                            <input name="amigos" type="checkbox" value="feminino"> Amigos<br>
                            <input name="revistas_jornais" type="checkbox" value="feminino"> Revistas e Jornais
                        </div>
                    </div>
            </div>
            <p></p>
            <div class="form-group" align="center"><button class="btn btn-lg btn-outline-light mb-3" type="submit"> Enviar</button></div>
