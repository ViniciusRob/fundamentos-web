<head>

<body>

        <li><a href="habilidades.html">Habilidades</a></li>
    </ul>
    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50">
        <div>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
        <div class="ml-50">
            <p>Empire State Building</p>
            <p>New York - US</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.612597055309!2d-73.98795218529719!3d40.748549243316944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9aeb1c6b5%3A0x35b1cfbc89a6097f!2sEmpire%20State%20Building%2C%20New%20York%2C%20NY%2010001%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1623857326354!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" id="mapa" onload="mapaNormal()"></iframe>
        </div>
    </div>
